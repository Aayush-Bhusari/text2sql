<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2SQL Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-dark: #0f0f11;
            --bg-panel: #18181b;
            --bg-input: #27272a;
            --border: #3f3f46;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
            font-weight: 600;
            justify-content: space-between;
        }
        
        .badge {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 10px;
            text-transform: uppercase;
        }

        /* --- Layout --- */
        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            position: relative;
        }
        .panel:last-child { border-right: none; }
        
        .panel-header {
            padding: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- Sidebar & Input Modes --- */
        .mode-switch {
            display: flex;
            padding: 10px;
            gap: 5px;
            border-bottom: 1px solid var(--border);
        }
        .mode-btn {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }
        .mode-btn.active {
            background: var(--bg-input);
            color: var(--text-main);
            border-color: var(--text-muted);
        }

        #upload-area {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }
        #upload-area:hover { background: var(--bg-input); }

        #manual-area {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px;
            border-radius: 4px;
            font-family: var(--font-code);
            font-size: 0.8rem;
            outline: none;
        }
        .input-group textarea { height: 100px; resize: vertical; }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            width: 100%;
        }
        .btn-primary:hover { background: var(--accent-hover); }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .file-item {
            background: var(--bg-input);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.3s ease;
        }
        .table-tag { font-family: var(--font-code); color: var(--accent); font-size: 0.8rem; }

        /* --- Results Panel --- */
        #results-panel { background: var(--bg-dark); }
        .table-wrapper {
            flex: 1;
            overflow: auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; border: 1px solid var(--border); }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border); }
        th { position: sticky; top: 0; background: var(--bg-panel); font-weight: 600; }
        tr:hover { background: rgba(255, 255, 255, 0.02); }

        /* --- SQL Panel --- */
        #sql-panel { background: #0d0d0d; }
        .sql-viewer {
            flex: 1;
            padding: 20px;
            font-family: var(--font-code);
            font-size: 0.85rem;
            color: #a5b3ce;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .keyword { color: #c678dd; } 
        .model-tag {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 10px;
            border: 1px solid var(--border);
        }

        /* --- Chat --- */
        .chat-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }
        .chat-box {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 6px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        textarea#user-query {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            padding: 10px 15px;
            font-family: var(--font-main);
            font-size: 0.95rem;
            resize: none;
            height: 44px;
            outline: none;
        }
        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            cursor: pointer;
        }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: 0; } }

        /* Utility */
        .reset-btn {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .reset-btn:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center;">
            <i class="ph ph-database" style="font-size: 1.2rem; margin-right: 10px; color: var(--accent);"></i>
            TEXT2SQL <span class="badge">Pro</span>
        </div>
        <button class="reset-btn" onclick="resetDB()">Clear All Data</button>
    </header>

    <div class="main-container">
        
        <div class="panel">
            <div class="panel-header">
                <span>Data Sources</span>
                <i class="ph ph-files"></i>
            </div>
            
            <div class="mode-switch">
                <button class="mode-btn active" id="btn-mode-file" onclick="setMode('file')">File Upload</button>
                <button class="mode-btn" id="btn-mode-manual" onclick="setMode('manual')">Manual Input</button>
            </div>

            <div id="upload-area" onclick="document.getElementById('file-input').click()">
                <i class="ph ph-upload-simple" style="font-size: 1.5rem; margin-bottom: 8px; color: var(--text-muted);"></i>
                <div style="font-size: 0.8rem;">Click to Upload CSV</div>
                <input type="file" id="file-input" multiple accept=".csv" class="hidden">
            </div>

            <div id="manual-area" class="hidden">
                <div class="input-group">
                    <input type="text" id="manual-table-name" placeholder="Table Name (e.g. Employee)">
                </div>
                <div class="input-group">
                    <textarea id="manual-csv-content" placeholder="id,name,salary&#10;1,John,50000&#10;2,Jane,60000"></textarea>
                </div>
                <button class="btn-primary" onclick="submitManualTable()">Create Table</button>
            </div>

            <div class="file-list" id="file-list"></div>
        </div>

        <div class="panel" id="results-panel">
            <div class="panel-header">
                <span>Query Result</span>
                <i class="ph ph-table"></i>
            </div>

            <div class="table-wrapper" id="table-output">
                <div style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--text-muted); opacity: 0.6;">
                    <i class="ph ph-sparkle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                    <p>Add tables and ask a question.</p>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-box">
                    <textarea id="user-query" placeholder="Ask a question (e.g. 'Find 2nd highest salary')"></textarea>
                    <button class="send-btn" onclick="submitQuery()">
                        <i class="ph ph-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="panel" id="sql-panel">
            <div class="panel-header">
                <span>Generated SQL</span>
                <div id="model-indicator" class="model-tag hidden"></div>
            </div>
            <div class="sql-viewer" id="sql-output">-- SQL Query will appear here</div>
        </div>

    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list');
        const sqlOutput = document.getElementById('sql-output');
        const tableOutput = document.getElementById('table-output');
        const userQueryInput = document.getElementById('user-query');
        const modelIndicator = document.getElementById('model-indicator');

        // Mode Switching
        function setMode(mode) {
            document.getElementById('btn-mode-file').classList.toggle('active', mode === 'file');
            document.getElementById('btn-mode-manual').classList.toggle('active', mode === 'manual');
            
            if (mode === 'file') {
                document.getElementById('upload-area').classList.remove('hidden');
                document.getElementById('manual-area').classList.add('hidden');
            } else {
                document.getElementById('upload-area').classList.add('hidden');
                document.getElementById('manual-area').classList.remove('hidden');
            }
        }

        // Render File/Table List
        function renderTableList(tables) {
            fileListContainer.innerHTML = '';
            tables.forEach(name => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `<span><i class="ph ph-table" style="margin-right:8px; color:var(--accent)"></i>${name}</span><span class="badge" style="background:#27272a; border:1px solid #3f3f46;">TBL</span>`;
                fileListContainer.appendChild(div);
            });
        }

        // 1. Upload CSV
        fileInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                const formData = new FormData();
                for (let i = 0; i < files.length; i++) formData.append('files', files[i]);

                try {
                    const response = await fetch('/upload', { method: 'POST', body: formData });
                    const data = await response.json();
                    if(response.ok) renderTableList(data.tables);
                } catch (error) { alert("Upload failed"); }
            }
        });

        // 2. Manual Table Submit
        async function submitManualTable() {
            const name = document.getElementById('manual-table-name').value;
            const content = document.getElementById('manual-csv-content').value;
            if (!name || !content) return alert("Please fill both fields");

            try {
                const response = await fetch('/create-table', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ table_name: name, csv_content: content })
                });
                const data = await response.json();
                if (response.ok) {
                    renderTableList(data.tables);
                    document.getElementById('manual-table-name').value = '';
                    document.getElementById('manual-csv-content').value = '';
                    alert("Table Created!");
                } else {
                    alert(data.detail);
                }
            } catch (error) { alert("Creation failed"); }
        }

        // 3. Reset DB
        async function resetDB() {
            await fetch('/reset', { method: 'POST' });
            fileListContainer.innerHTML = '';
            tableOutput.innerHTML = '';
            sqlOutput.innerText = '-- Database cleared';
        }

        // 4. Submit Query
        async function submitQuery() {
            const query = userQueryInput.value;
            if (!query) return;

            sqlOutput.innerText = "-- Thinking...";
            modelIndicator.classList.add('hidden');
            tableOutput.innerHTML = `<div style="padding:40px; text-align:center; color:var(--text-muted)">Processing logic...</div>`;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: query })
                });

                const data = await response.json();

                if (response.ok) {
                    // Update Model Indicator
                    modelIndicator.innerText = `AI: ${data.model}`;
                    modelIndicator.style.color = data.model === 'Groq' ? '#f97316' : '#60a5fa';
                    modelIndicator.style.borderColor = data.model === 'Groq' ? '#f97316' : '#60a5fa';
                    modelIndicator.classList.remove('hidden');

                    const formattedSQL = data.sql.replace(/(SELECT|FROM|WHERE|GROUP BY|HAVING|ORDER BY|LIMIT|JOIN|LEFT|RIGHT|INNER|ON|AS|AND|OR|NOT|IN|NULL|IS|WITH|RANK|OVER|PARTITION|DENSE_RANK|ROW_NUMBER)/gi, '<span class="keyword">$1</span>');
                    sqlOutput.innerHTML = formattedSQL;

                    if (data.result.error) {
                        tableOutput.innerHTML = `<div style="padding:20px; color:#ff6b6b; font-family:monospace;">SQL Error: ${data.result.error}</div>`;
                    } else if (data.result.data.length === 0) {
                        tableOutput.innerHTML = `<div style="padding:20px; text-align:center; color:var(--text-muted)">Query executed. No rows returned.</div>`;
                    } else {
                        let tableHTML = `<table><thead><tr>`;
                        data.result.columns.forEach(col => tableHTML += `<th>${col}</th>`);
                        tableHTML += `</tr></thead><tbody>`;
                        data.result.data.forEach(row => {
                            tableHTML += `<tr>`;
                            row.forEach(cell => tableHTML += `<td>${cell}</td>`);
                            tableHTML += `</tr>`;
                        });
                        tableHTML += `</tbody></table>`;
                        tableOutput.innerHTML = tableHTML;
                    }
                } else {
                    tableOutput.innerHTML = `<div style="padding:20px; color:#ff6b6b;">${data.detail}</div>`;
                }
            } catch (error) {
                console.error(error);
                tableOutput.innerHTML = `<div style="padding:20px; color:#ff6b6b;">Network Error</div>`;
            }
        }

        userQueryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); submitQuery(); }
        });
    </script>
</body>
</html>
